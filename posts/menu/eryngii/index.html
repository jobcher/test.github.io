<h2 id="准备食材">准备食材</h2>
<ol>
<li>杏鲍菇</li>
<li>蒜</li>
<li>糖</li>
<li>白芝麻</li>
<li>孜然粉</li>
<li>老抽</li>
<li>生抽</li>
<li>蚝油</li>
</ol>
<h2 id="步骤">步骤</h2>
<ol>
<li>杏鲍菇切片</li>
<li>蒜切成末</li>
<li>热油下蒜爆香</li>
<li>杏鲍菇下锅把水分炒干</li>
<li>加一勺生抽、半勺老抽，半勺蚝油，一勺孜然粉，一勺白芝麻，半勺糖炒匀</li>
</ol>
