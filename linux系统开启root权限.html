                    <h1 id="linux-系统开启-root-权限">linux 系统开启 root 权限</h1>
<ol>
<li>修改 ssh 服务配置文件</li>
</ol>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-sh" data-lang="sh"><span style="display:flex;"><span>sudo su -
</span></span><span style="display:flex;"><span>sudo vim /etc/ssh/sshd_config
</span></span></code></pre></div><ol start="2">
<li>增加权限<br>
在# Authentication: 下输入</li>
</ol>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>PermitRootLogin yes
</span></span></code></pre></div><ol start="3">
<li>更改 root 密码，重启服务</li>
</ol>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-sh" data-lang="sh"><span style="display:flex;"><span>sudo passwd root
</span></span><span style="display:flex;"><span>service sshd restart
</span></span></code></pre></div>
